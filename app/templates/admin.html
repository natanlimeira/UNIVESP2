{% extends "base.html" %}
    {% block content %}    
    <div class="ui main container">
        <div class="ui stackable grid">
            <div class="row">
                <div class="sixteen column wide center aligned">
                    <div class="ui two statistics">
                        <div class="statistic animated zoomIn">
                            <div class="value">
                            {{ all_books_len }}
                            </div>
                            <div class="label">
                                Livros
                            </div>
                        </div>  
                        <div class="statistic animated zoomIn">
                            <div class="value">
                                {{ total_cards }}
                            </div>
                            <div class="label">
                            Cartas
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="eight wide column">
                    <div class="ui tall stacked segment">
                        <a class="ui black ribbon label">Livros</a>
                        <div class="ui green right corner label"
                        data-content="Adicionar novo livro!"
                        data-position="right center">
                            <a href="/book/new"><i class="add icon" style="cursor: pointer;"></i></a> 
                        </div>
                        <h1 class="ui header ellipsis topic">Adicione um livro => </h1>
                    </div>
                </div>
                <div class="eight wide column">
                    <div class="ui tall stacked segment">
                        <a class="ui green ribbon label">Cartas</a>
                        <div class="ui green right corner label"
                        data-content="Adicione uma nova carta"
                        data-position="right center">
                            <a href="/cards/new"><i class="add icon" style="cursor: pointer;"></i></a> 
                        </div>
                        <h1 class="ui header ellipsis question">Adicione uma carta => </h1>
                    </div>
                </div>
            </div>

            <div class="row">
                {% if card%}
                <div class="sixteen wide column">
                    <a class="ui left floated big green button" href="/cards_admin">Editar Cartas!</a>
                    <a class="ui left floated big yellow button" href="/books_admin">Editar Livros!</a>
                    <a class="ui left floated big red button" href="/level_admin">Editar NÃ­veis!</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div> 
    {% endblock %}
