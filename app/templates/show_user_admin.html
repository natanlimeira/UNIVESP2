                        <label for="email">Email</label>
                        <textarea name="email" id="" cols="1" rows="1">{{ user.email }}</textarea>
                    </div>
                    <div class="field">
                        <label for="phone">Telefone</label>
                        <textarea name="phone" id="" cols="30" rows="1">{{ user.phone }}</textarea>
                    </div>
                    <div class="field">
                        <label for="id_level">NÃ­vel</label>

                        <textarea name="id_book" id="" cols="30" rows="1">{{ user.id_book }}</textarea>

                </form>
            </div>
        </div>
    </div>
